<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="/">슘천재 ^^ 블로그당~</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="/loginForm">로그인</a></li>
				<li class="nav-item"><a class="nav-link" href="/joinForm">회원가입</a></li>
			</ul>
		</div>
	</nav>
	<br>

	<div class="container">
		<div class="card m-2">
			<form action ="#" method ="post">

				<div class="form-group">
					<label for="username">Username:</label> 
					<input type="username" name="username" class="form-control" placeholder="Enter username" id="username">
				</div>

				<div class="form-group">
					<label for="password">Password :</label> 
					<input type="password" name="password" class="form-control" placeholder="Enter password" id="password">
				</div>

				<div class="form-group form-check">
					<label class="form-check-label"> 
					<input class="form-check-input" type="checkbox" name="remember"> Remember me
					</label>
				</div>
				<button type ="submit" id ="btnLogin" class="btn btn-primary">로그인</button>

			</form>
			

		</div>
	</div>


	<div class="jumbotron text-center" style="margin-bottom: 0">
		<p>Created by Miracle</p>
		<p>@Copyright Miracle</p>
	</div>


</body>
</html>
